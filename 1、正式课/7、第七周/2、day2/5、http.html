    <script>
        /* 
        http:超文本传输协议(就跟合同一样)，在客户端和服务器之间不仅可以进行文本的传输，还可以进行图片、音频、视频等内容的传输
        http：就是浏览器和服务器之间的快递小哥，不断的帮助浏览器和服务器之间进行传输东西

        https：是一种更加安全的加密的传输协议，向大公司，银行，支付宝
        html：超文本标记语言


        http事务：从浏览器传给服务器，服务器反回内容给浏览器，这一个完整的过程就叫做http的一个事务。
        在浏览器中输入一个url到做了什么

        http请求阶段：
            1、浏览器先解析这个域名，然后发送DNS请求，并解析出对应的IP地址
            2、建立客户端和服务器之间的TCP连接，(进行三次握手)
            3、客户端向服务端发起http请求
            4、先发送一个请求头，然后在发送请求体，最后发送一段空白，告诉服务器请求完毕
        
        http服务器处理阶段
            1、当服务器接收到前端的http请求响应，服务器根据请求的url找到对应的端口
            2、找到端口后，找对应的文件，然后把这个url下的数据进行处理
            3、先发送一个响应头给客户端、然后在把请求的数据以响应体的方式传递给客户端

        http最终客户端响应阶段
            1、先接收一个响应头，根据响应头的信息，按照响应头信息来准备接收不同的信息
            2、客户端接收html、css、js等，会按照特点的格式进行解析
            3、关闭TCP连接，(四次挥手),客户端和服务端要相互确认，信息是否已经传输完毕
            4、如果数据是html会形成DOM树，css树，在形成render树，最后进行最终的渲染
        */

        // 三次握手
            // 1、浏览器需要先发送SYN码，客户端请求和服务器建立连接；

            // 3、客户端接收到ACK码，验证这个ACK是否正确，如果正确则客户端和服务端则建立起数据连接；双方的数据发送通道都将开启；

        // 四次挥手：
            // 1、当客户端无数据要传输了，会发送FIN码告诉服务器，我发送完毕了；
            // 2、当服务端接收完毕后，告诉客户端ACK码，告诉客户端你可以把数据通道关闭了；
