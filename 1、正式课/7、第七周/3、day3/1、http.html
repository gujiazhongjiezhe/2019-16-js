<head>

</head>
<body>
    <script>
        /* 
        从浏览器输入url到底做什么了

        http请求阶段
            1、浏览器把url发送给DNS服务器；解析出相对应的IP地址
            2、建立TCP连接(三次握手)
            3、客户端向服务端发送http请求
            4、先发送请求头，在发送请求体


        http的服务器响应阶段
            1、服务器接收到响应头，根据响应头做出不同的处理，然后在根据url找到相应的项目
            2、接收到响应体，服务器开始做出相应的数据处理
            3、先给客户端返回一个响应头，在返回一个响应体

        http最终的客户端响应段
            1、先接收到一个响应头，根据响应头不同的信息，做出不同的处理
            2、客户端接收html，js，css，会按照不同的格式进行加载
            3、关闭TCP连接(四次挥手)
            4、如果是html，形成dom树，形成css树，dom树和css树共同形成render树，最后进行页面的渲染


        三次握手
            1、浏览器需要先发送SYN码，客户端请求和服务器建立连接；
            2、服务器接收到SYN码，再发送给客户端SYN+ACK码，我可以建立连接；
            3、客户端接收到ACK码，验证这个ACK是否正确，如果正确则客户端和服务端则建立起数据连接；双方的数据发送通道都将开启；


        四次挥手
            1、当客户端无数据要传输了，会发送FIN码告诉服务器，我发送完毕了；
            2、当服务端接收完毕后，告诉客户端ACK码，告诉客户端你可以把数据通道关闭了；
            3、当服务器发送完毕之后，也会发送FIN码，告诉浏览器，数据发送完毕；
            4、当客户端接收完毕 之后，同样发送ACK码，告诉服务器，数据接收完毕，你可以关闭；

            三次握手和四次挥手的好处：确保数据的安全和完整
         */
    </script>
</body>
</html>
