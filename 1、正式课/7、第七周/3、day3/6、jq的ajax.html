<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // $ === jQuery
        // 放在jq的原型上   放在jq的自己身上
        $.ajax({
            url:'index.json',
            type:'get',
            cache:false, // true就是走缓存  false就是不走缓存
            data:{name:1,age:2}, // 请求的参数
            dataType:'text', // 设置请求来的数据格式
            contentType:'html',
            async:true, // true代表异步，false代表同步
            success:function(data){ // 请求成功的回调
                // 默认是JSON格式的对象
                console.log(data)
            },
            error:function(){ // 请求失败的回调
                console.log(11)
            },
            complete:function(){ // 不管请求成功还是失败，都会执行
                console.log('哈哈')
            },
            beforeSend:function(xhr){ // 发送请求之前执行
                xhr.setRequestHeader('a','666');
            },
            timeout: 1000 // 设置请求超市的时间
        })
    </script>
</body>
</html>
