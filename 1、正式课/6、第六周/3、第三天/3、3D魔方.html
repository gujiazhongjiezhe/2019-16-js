<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.37);
        }
        .bg {
            width: 320px;
            height: 560px;
            margin: 0 auto;
            background: url(./img/zf_cubeBg.jpg) no-repeat 100% 100%;
            /* 视距：物体距离视网膜的距离 */
            perspective: 3000px;
        }
        .list {
            /* 让当前盒子的子元素拥有3D效果 */
            transform-style: preserve-3d;
            list-style: none;
            width: 200px;
            height: 250px;
            position: relative;
            background: rgba(255, 0, 0, 0.267);
            top:180px;
            margin: auto;
            /* transform: rotateY(45deg) rotateX(45deg); */
            animation: move 6s linear infinite;
        }
        .list li {
            width: 200px;
            height: 200px;
            position: absolute;
            
        }
        .list li img {
            width: 100%;
            height: 100%;
        }
        /* X轴右方向为正
           Y轴下方向为正
           Z轴冲着咱们的方向为正

           从轴的正方向往负方向看，顺时针就是正的，逆时针就是负的
         */
        ul li:nth-child(1) {
            /* 把第一图片沿着Z轴正方向移动100px */
            transform: translateZ(100px);
        }
        ul li:nth-child(2) {
            /* 把第二图片沿着Z轴负方向移动100px */
            transform: translateZ(-100px) rotateY(180deg);
        }
        ul li:nth-child(3) {
            /* 把第三张图片沿着x轴负方向移动100px */
            transform: translateX(-100px) rotateY(-90deg);
        }
        ul li:nth-child(4) {
            /* 把第四张图片沿着x轴正方向移动100px */
            transform: translateX(100px) rotateY(90deg);
        }
        ul li:nth-child(5) {
            /* 把第五张图片沿着Y轴负方向移动100px */
            transform: translateY(-100px) rotateX(90deg);
        }
        ul li:nth-child(6) {
            transform: translateY(100px) rotateX(-90deg);
        }

        /* @keyframes move {
            0%{
                transform: rotateX(45deg) rotateY(0deg);
            }
            50%{
                transform: rotateX(45deg) rotateY(180deg);
            }
            100%{
                transform: rotateX(45deg) rotateY(360deg);
            }
        } */
        @keyframes move {
            0%{
                transform: translate(0px) rotateX(0deg);
            }
            50%{
                transform: translate(100px) rotateY(90deg);
            }
            100%{
                transform: translateY(100px) rotateZ(45deg);
            }
        }

    </style>
</head>
<body>
    <div class="bg">
        <ul class="list">
            <li><img src="./img/zf_cube1.png" alt=""></li>
            <li><img src="./img/zf_cube2.png" alt=""></li>
            <li><img src="./img/zf_cube3.png" alt=""></li>
            <li><img src="./img/zf_cube4.png" alt=""></li>
            <li><img src="./img/zf_cube5.png" alt=""></li>
            <li><img src="./img/zf_cube6.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
