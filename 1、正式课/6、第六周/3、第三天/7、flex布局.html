        /* 

        采用Flex布局的元素，称为Flex容器（flex container），简称"容器"。它的所有子元素自动成为容器成员，称为Flex项目（flex item），简称"项目"。

        容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴
        项目默认沿主轴排列

    1、容器上的属性
        flex-direction
        flex-wrap
        flex-flow
        justify-content
        align-items
        align-content

        1.1、flex-direction：属性决定主轴的方向
                row（默认值）：主轴为水平方向，起点在左端。
                row-reverse：主轴为水平方向，起点在右端。
                column：主轴为垂直方向，起点在上沿。
                column-reverse：主轴为垂直方向，起点在下沿。

        1.2、flex-wrap：如何换行。
                nowrap（默认）：不换行。
                wrap：换行，第一行在上方。
                wrap-reverse：换行，第一行在下方。

        1.3、flex-flow：是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。

        1.4、justify-content属性定义了项目在主轴上的对齐方式。
                flex-start（默认值）：左对齐
                flex-end：右对齐
                center： 居中
                space-between：两端对齐，项目之间的间隔都相等。
                space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。

        1.5、align-items属性定义项目在交叉轴上如何对齐。
                flex-start：交叉轴的起点对齐。
                flex-end：交叉轴的终点对齐。
                center：交叉轴的中点对齐。
                baseline: 项目的第一行文字的基线对齐。
                stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。

        1.6、align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。

                flex-start：与交叉轴的起点对齐。
                flex-end：与交叉轴的终点对齐。
                center：与交叉轴的中点对齐。
                space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
                space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
                stretch（默认值）：轴线占满整个交叉轴。

    2、项目上的属性
        order
        flex-grow
        flex-shrink
        flex-basis
        flex
        align-self

        2.1、order：属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
        2.2、flex-grow：属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。(按比例分配)
        2.3、flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
        2.4、flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
        2.5、flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
                该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。

         */
