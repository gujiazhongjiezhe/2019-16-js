    <title>Document</title>
    <script>
        function reset(){ 
            let winW = document.documentElement.clientWidth; // 用户当前屏幕的宽度
            document.documentElement.style.fontSize = 100*winW/750 + 'px'
        }
        // 屏幕的大小发生变化之后，此事件就会被触发
        window.onresize = reset;
        window.onload = function(){
            // 当页面加载完成之后触发
        }
        reset();
    </script>

    <style>
