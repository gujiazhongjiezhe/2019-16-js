<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <input type="radio" v-model="sex" value="1">男
        <input type="radio" v-model="sex" value="2">女 -->

        <input type="checkbox" v-model="hobby" value="1">游泳
        <input type="checkbox" v-model="hobby" value="2">打球
        <input type="checkbox" v-model="hobby" value="3">爬山
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 在单选框中，被选中的那一项的value会赋值给data中的sex，v-model中的值如果和data中的值相同，那就是选中的状态，如果不同就不是选中的状态(互斥)

        // v-model可以绑定一个数组，如果当前的复选框是选中的，会把框的value放到data中的数组中
        let vm = new Vue({
            el:'#app',
            data:{
                sex:'1',
                hobby:[]
                // hobby:0
            }
        })
    </script>
</body>
</html>
