<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="http://127.0.0.1:8080/message.html" id="ifm"></iframe>
    <input type="button" value="ok" onclick="run()">
    <script>

        function run(){
            let ifm = document.getElementById('ifm');
            ifm.contentWindow.postMessage({name:"666"},"http://127.0.0.1:8080")
        }
    </script>
</body>
</html>
