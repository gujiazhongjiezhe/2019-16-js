<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>


    <div id="app1">
        {{msg}}
    </div>



    <template id="first">
        <div>
            <div @click="fn">{{num}}</div>
            <div>666</div>
        </div>
    </template>

    <template id="two">
        <div>
            <div @click="fn">{{num}}</div>
            <div>哈哈哈</div>
        </div>
    </template>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 1、如果有template模板，当初始化实例的时候会把template的属性值进行编译，并且替换调app元素
        // 2、在template模板可以获取到data中的数据和methods中方法
        // 3、template只能有一个根元素，如果有多个就会出错
        // let vm = new Vue({
        //     el: '#app',
        //     data: {
        //         msg: '板牙拖车',
        //         num: 999,
        //         flag: true
        //     },
        //     methods: {
        //         fn() {
        //             console.log('板牙拖车')
        //         }
        //     },
        //     template: '<div><div @click="fn">{{num}}</div><div>666</div></div>'
        // })


        let vm = new Vue({
            el: '#app',
            data: {
                msg: '板牙拖车',
                num: 999,
                flag: true
            },
            methods: {
                fn() {
                    console.log('板牙拖车')
                }
            },
            template: '#first'
        })

        let vm1 = new Vue({
            el: '#app1',
            data: {
                msg: '板牙拖车',
                num: 666,
                flag: true
            },
            methods: {
                fn() {
                    console.log('我是第二个模板')
                }
            },
            template: '#two'
        })
        // 可以抽离公共部分的结构
    </script>
</body>

</html>
