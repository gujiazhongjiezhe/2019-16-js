<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- to 跳转的理由  tag指定router-link的标签类型-->
        <router-link to="/allhome" tag="button">按钮1</router-link>
        <router-link to="/allperson" tag="button">按钮2</router-link>
        <router-link to="/alllist" tag="button">按钮3</router-link>

        <!-- 用于显示路由对应的组件的地方 -->
        <router-view></router-view>
    </div>
   <script src="./node_modules/vue/dist/vue.js"></script>
   <script src="./node_modules/vue-router/dist/vue-router.js"></script>
   <script>
       // 一个路径就对应一个路由

       // 1、创建组件
       // 2、配置路由映射表
       // 3、注册路由映射表

       let home = {
           data(){
               return {
                   msg:'我是首页'
               }
           },
           template:'<div>{{msg}}</div>'
       }
       let person = {
           data(){
               return {
                   msg:'我是个人中心'
               }
           },
           template:'<div>{{msg}}</div>'
       }
       let list = {
           data(){
               return {
                   msg:'我是列表页'
               }
           },
           template:'<div>{{msg}}</div>'
       }
       // 2、配置路由映射表,是路由和组件的配对情况
       let routes = [{path:'/allhome',component: home},{path:'/allperson',component:person},{path:'/alllist',component:list}];
        // 3、注册路由映射表
        let router = new VueRouter({
            routes:routes
        });
       let vm = new Vue({
           el:'#app',
           data:{

           },
           // 4、把理由挂载到跟实例上
           router:router
        //    store:store
       })
       console.log(vm)
   </script>
</body>
</html>
